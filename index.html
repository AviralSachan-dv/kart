  <title>E-kart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-details {
      text-align: center;
    }

    .product-details h3 {
      font-size: 20px;
      color: #333;
      margin: 10px 0;
    }

    .product-details p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }

    .add-to-cart {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #218838;
    }
  </style>
</head>

  <script>
    function addToCart(productName, quantity, price, Key) {

      let cart = JSON.parse(localStorage.getItem(Key)) || {};

      if (cart[productName]) {
        cart[productName].quantity += quantity;
        cart[productName].totalPrice += price;
      } else {
        cart[productName] = {
          quantity: quantity,
          totalPrice: price
        };
      }

      localStorage.setItem(Key, JSON.stringify(cart));
      alert(`Item added to ${Key}`);
    }
  </script>
